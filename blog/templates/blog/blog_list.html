{% extends "base.html" %}
{% block content %}
  <main role="main">
    <div class="container">
      <h1 class="text-center pt-4">Welcome to Shairu's Blog</h1>
      <br>
      <br>
      <h2>Latest Posts</h2>
      <hr>
      {% for blog in blogs.all %}
        <a href="{% url 'detail' blog.id %}"> <h3>{{ blog.title }}</h3></a>
        {{ blog.pub_date }}
        <br>
        <img class="img-fluid" src="{{ blog.image.url }}" alt="No Image" height="200" width="150">
        <br>
        <p>{{ blog.summary }}</p>
        <br>
        <br>
      {% endfor %}
    </div>
  </main>

{% endblock %}
