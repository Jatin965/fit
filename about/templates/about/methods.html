{% extends "base.html" %}
{% block content %}
<div class="album py-5 bg-light">
<div class="container">

<div class="row">
  {% for job in jobs.all %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
       <img src="{{ job.image.url }}" class="card-img-top" alt="Image not available" height="300px">
      <div class="card-body">
        <p class="card-text">{{ job.summary }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
